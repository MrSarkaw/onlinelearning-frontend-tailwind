<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="h-screen flex items-center justify-center">
        <div class="w-4/12 rounded-lg text-white mainColor overflow-hidden">
            <div class="p-4 text-center uppercase boxColor font-bold text-white">
                SIGN UP
            </div>
            <div class="py-5 px-5">
                <p class="text-center mb-4">Find your study partner</p>
                <div>
                    <p>FullName</p>
                    <input type="text" class="bg-transparent p-2 w-full  focus:outline-none rounded border border-gray-100/20">
                </div>
                
                <div class="mt-5">
                    <p>Username</p>
                    <input type="password" class="bg-transparent p-2 w-full  focus:outline-none rounded border border-gray-100/20">
                </div>
                
                
                <div class="mt-5">
                    <p>Password</p>
                    <input type="password" class="bg-transparent p-2 w-full  focus:outline-none rounded border border-gray-100/20">
                </div>
                
                <div class="mt-5">
                    <p>Confirm Password</p>
                    <input type="password" class="bg-transparent p-2 w-full  focus:outline-none rounded border border-gray-100/20">
                </div>
                

                <div class="mt-10">
                    <button  class="bg-cyan-500 py-2 px-4 rounded text-gray-700"> <i class="fas fa-lock"></i> Sign Up</button>
                </div>

                <div class="mt-10 text-center">
                    <p>Haven't signed up yet?</p>
                    <p>Register</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
